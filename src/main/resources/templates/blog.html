<body>

    <nav class="navbar navbar-expand-lg bg-white sticky-top shadow" id="navBar">
        <div class="container">
            <a class="navbar-brand mb-1" id="home" href="http://localhost:8080/home">HOME</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div  id="navbarNavDropdown">
                <div id="button">
                    <!--AJAX注入管理按鈕-->
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div id="waypoint" class="m-container-small m-padded-tb-big animated fadeIn">
            <div class="ui container">
                <div class="ui top attached segment">
                    <div class="ui horizontal link list" id="artInfo">
                        <!--由AJXA渲染user,time-->
                    </div>
                </div>
                <div class="ui attached segment">
                    <!--圖片-->
                    <!-- <img src="https://storage.googleapis.com/petsmao-images/images/2020/07/fadb858e-1594365204-156005c5baf40ff51a327f1c34f2975b.jpg"
                      alt="" class="ui fluid rounded image"> -->
                </div>
                <div class="ui  attached padded segment">
                    <!--内容-->
                    <div id="artContent">
                        <!--由AJXA渲染文章標題,內容-->
                    </div>
                    <div class="m-padded-lr-responsive" id="artTag">
                        <!--由AJXA渲染文章標籤-->
                    </div>
                </div>
                <div class="ui attached positive message">
                    <!--博客信息-->
                    <div class="ui middle aligned grid">
                        <div class="eleven wide column">
                            <ui class="list" id="artAuthor">
                                <!--由AJXA渲染作者-->
                            </ui>
                        </div>
                    </div>
                </div>
                <div class="ui bottom attached segment">
                    <!--留言列表-->
                    <div id="comment-container" class="ui teal segment">
                        <div>
                            <div class="ui threaded comments" style="max-width: 100%;">
                                <h3 class="ui dividing header">留言</h3>
                                <div class="comment" id="artComment">
                                    <!--由AJXA渲染留言-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="comment-form" class="ui form">
                        <input type="hidden" name="blog.id">
                        <input type="hidden" name="parentComment.id" value="-1">

                            <div class="field">
                                <textarea id="content" placeholder="輸入留言...."></textarea>
                            </div>
                            <div class="fields">
                                <div class="field m-mobile-wide m-margin-bottom-small">
                                    <div class="ui left icon input">
                                        <i class="user icon"></i>
                                        <input type="text" id="name" placeholder="姓名">
                                    </div>
                                </div>
                                <div class="field  m-margin-bottom-small m-mobile-wide">
                                    <button id="commentpost-btn" type="button" class="ui teal button m-mobile-wide"><i
                                            class="edit icon"></i>傳送</button>
                                </div>
                            </div>

                    </div>
                </div>
            </div>
        </div>

    <script>

        const pathname = window.location.pathname.split('/').filter(Boolean);
        console.log("pathname",pathname);
        const username = pathname[1];
        console.log("username",username);

        //改HOME網址
        //attr 方法設置或返回被選元素的屬性值
        $("#home").attr("href",`http://localhost:8080/home/${username}`);

        //抓取ID
        const queryString = window.location.search;
        console.log("queryString",queryString);
        const urlParams = new URLSearchParams(queryString);
        const id = urlParams.get('id')
        console.log("id",id);

        //畫面載入時 撈取文章內容
        $(document).ready(function () {
            $.ajax({
                url: `/article/${id}`,
                method: "GET",
                dataType: "json",
                success: function (res) {
                    $('#artInfo').append(
                        '<div class="item">' +
                        '<div class="content"><a href="http://localhost:8080/home/' + username + '" class="header" >' + res[0].username + '</a></div>' +
                        '</div>' +
                        '<div class="item">' +
                        '<i class="calendar icon"></i> <span >' + res[0].created_time + '</span>' +
                        '</div>'
                    );

                    $('#artContent').append(
                        '<h2 class="ui center aligned header" >' + res[0].title + '</h2>' +
                        '<br>' +                        
                        '<p class="m-text">' + res[0].content + '</p>' +
                        '<br>'
                    );

                    $('#artTag').append(
                        '<div class="ui basic teal left pointing label" >' + res[1].name + '</div>'
                    );

                    var reAry = res[0].commentList.sort(function(a,b){
                        return a.comment_id - b.comment_id;
                    });
                    $.each(reAry, function (index, element) {
                        const com1 =
                            '<div class="content">' +
                            '<a class="author" >' + element.name + '</a>' +
                            '<div class="metadata">' +
                            '<span class="date" >' + element.created_time + '</span>' +
                            '</div>' +
                            '<div class="text" >' +
                            element.content +
                            '</div>' +
                            '<div class="actions">';
                        const com2 =
                             '</div>'+
                             '</div>';
                        if(document.cookie.split('=')[1] == username){
                             $('#artComment').append(
                             com1+
                             '<a onclick="deleteComment(' + element.comment_id + ')">刪除</a>'+
                             com2
                             )
                        }else{
                             $('#artComment').append(com1+com2)
                        }
                    });

                    $('#userTitle').text(res[0].title);
                }
            })

            $.ajax({
                url: `/userInfo/${username}`,
                method: "GET",
                dataType: "json",
                success: function (res) {
                    $('#artAuthor').html(
                        '<li>作者：<span >' + res.name + '</span></li>' +
                        '<li>版權聲明:自由分享-保持屬名</li>'
                    );
                }
            })

            console.log("cookie",document.cookie);
            //登入登出按鈕
            if(document.cookie != ""){
                 $('#button').append(
                    '<button  class="ui teal basic button" id="logout">登出</button>'
                    );
            }else{
                $('#button').append(
                    '<button  class="ui teal basic button" onclick="location.href=\'http://localhost:8080/login\'">登入</button>'
                );
            }

            if(document.cookie.split('=')[1] == username){
                 $('#button').append(
                    '<button  class="ui teal basic button" onclick="location.href=\'http://localhost:8080/blogs/' + username + '\'">管理文章</button>'+
                    '<button  class="ui teal basic button" onclick="location.href=\'http://localhost:8080/tags/' + username + '\'">管理分類</button>'
                    );
            }

            $('#logout').click(function () {
                $.ajax({
                    url: "/logout",
                    method: "GET",
                    success: function (res) {
                        alert("已登出");
                        window.location.replace('http://localhost:8080/home/' + username)
                    },
                    error: function (err) { console.log("ajaxerr",err) }
                });
            });
        }
        );

        //semantic-ui 表單驗證
        $('.ui.form').form({
            fields: {
                title: {
                    identifier: 'content',
                    rules: [{
                        type: 'empty',
                        prompt: '輸入內容'
                    }
                    ]
                },
                content: {
                    identifier: 'name',
                    rules: [{
                        type: 'empty',
                        prompt: '名字'
                    }]
                }
            }
        });
        $(function () {
        });

        $('#commentpost-btn').click(function () {
            var boo = $('.ui.form').form('validate form');
            console.log("boo", boo);
            if (boo) {
                console.log('校驗成功');
                postData();
            } else {
                console.log('校驗失敗');
            }
        });

        //JQUERY的load請求
        function postData() {           
            let name = $("#name").val();
            let content = $("#content").val();           
            $.ajax({
                url: `/comment/${id}`,
                method: "POST",
                datatype: 'json',
                contentType: "application/json",
                data: JSON.stringify(
                    {
                        name : name,
                        content : content
                    }),
                success: function (res) {
                    alert("新增留言成功");
                    console.log(res)
                },
                error: function (err) {
                    alert("新增留言失敗");
                    console.log(err)
                },
                complete: function(jqXHR,textStatus){
                    location.reload();
                }
            });

        }

        function deleteComment(commentId) {
            if (confirm('確定要刪除嗎?') == true) {
            $.ajax({
                url: `/comment/${commentId}`,
                method: "DELETE",
                success: function (res) {
                    alert("刪除成功")
                },
                error: function (err) {
                    alert("刪除失敗");
                },
                complete: function(jqXHR,textStatus){
                    location.reload();
                }
            });
        }

        }


    </script>
