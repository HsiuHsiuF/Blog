<body>
<!-- NavBar ---------------------------------------------------------------------------->

<nav class="navbar navbar-expand-lg bg-white sticky-top shadow" id="navBar">
  <div class="container">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
      <div></div>
      <div>
        <a href="http://localhost:8080/logout" class="mr-2"><i class="fas fa-user navbar-user"></i>
        </a>
      </div>
    </div>
  </div>
</nav>
<main>
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="http://localhost:8080/blogsInput"  class=" item">發布</a>
        <a href="http://localhost:8080/blogs"  class="teal active item">列表</a>
      </div>
    </div>
  </div>
  <div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
      <div  class="ui secondary segment form">
        <input type="hidden" name="page" >
        <div class="inline fields">
          <div class="field">
            <input type="text" name="title" placeholder="標題">
          </div>
          <div class="field">
            <div class="ui labeled action input">
              <div class="ui type selection dropdown">
                <input type="hidden" name="typeId">
                <i class="dropdown icon"></i>
                <div class="default text">分類</div>
                <div class="menu" id="tag">
                  <!--由AJAX注入分類-->
                </div>
              </div>
              <button id="clear-btn" class="ui compact button">clear</button>
            </div>
          </div>
          <div class="field">
            <button  type="button" id="search-btn" class="ui mini teal basic button"><i class="search icon"></i>搜尋</button>
          </div>
        </div>
      </div>
      <div id="table-container">
        <table class="ui compact teal table"><!-- compact是讓表格緊縮 teal是改變顏色-->
          <thead>
          <tr>
            <th></th>
            <th>標題</th>
            <th>分類</th>
            <th>更新時間</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody id="articleList">
          <!--由AJAX注入文章列表-->
          </tbody>
          <tfoot>
          <tr>
            <th colspan="7">
              <div class="ui mini pagination menu" ><!--th:if="${page.totalPages}>1 如果頁數大於1才顯示 -->
                <a onclick="page(this)"  class="item" >上一頁</a><!-- th:unless="${page.first}返回一個boolean 如果是第一頁就不顯示 --><!--定義一個JS的page方法 onclick="page(this)點擊時傳遞一個對象-->
                <a onclick="page(this)"  class="item" >下一頁</a><!--th:unless="${page.last}返回一個boolean 如果是最後一頁就不顯示 --><!-- th:attr 是thymeleaf裡自定義屬性值的語法-->
              </div>
              <a href="http://localhost:8080/blogsInput"  class="ui mini right floated teal basic button">新增</a>
            </th>
          </tr>
          </tfoot>
        </table>

        <!--消息提示-->
        <div class="ui success message" >
          <i class="close icon"></i>
          <div class="header">提示：</div>
          <p>操作成功！</p>
        </div>

      </div>

    </div>
  </div>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS ----------------------------------->

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

<!-- icon -->
<script src="https://kit.fontawesome.com/8e822d04fb.js" crossorigin="anonymous"></script>

<script src="../static/js/jquery.stellar.js" type=“text/javascript></script>

<script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>

<script>
  $('.menu.toggle').click(function () {
    $('.m-item').toggleClass('m-mobile-hide');
  });

  $('.ui.dropdown').dropdown({
    on : 'hover'
  });

  //消息提示關閉初始化
  $('.message .close')
          .on('click', function () {
            $(this)
                    .closest('.message')
                    .transition('fade');
          });

  $('#clear-btn')
          .on('click', function() {
            $('.ui.type.dropdown')
                    .dropdown('clear')
            ;
          })
  ;

<!--  //點擊分頁時也必續使用loaddata方法-->

<!--    loaddata();-->

<!--    $("[name='page']").val(0);-->

<!--  });-->
<!--  //動態獲取表格內容-->

<!--    $("#table-container").load(/*[[@{/login/blogs/search}]]*/"/login/blogs/search",{-->

<!--      typeId : $("[name='typeId']").val(),-->
<!--      recommend : $("[name='recommend']").prop('checked'),-->
<!--      page : $("[name='page']").val()-->
<!--    });-->
<!--  }-->

  $(document).ready(function () {
    $.ajax({
      url: "/article",
      method: "GET",
      dataType: "json",
      success: function (res) {
        var reAry = res.reverse();
        $.each(reAry, function (index, element) {
          $('#articleList').append(
            '<tr >' +
            '<td>' + `${index+1}` + '</td>'+
            '<td>' + element.title + '</td>'+
            '<td>' + element.tag.name + '</td>'+
            '<td>' + element.modified_time + '</td>'+
            '<td>' +
            '  <a href="#"  class="ui mini teal basic button"> 编辑 </a>'+
            '  <a href="#"  class="ui mini red basic button"> 删除 </a>'+
            '</td>'+
          '</tr>'
          );
        });
      }
    })

    $.ajax({
      url: "/tag/5",
      method: "GET",
      dataType: "json",
      success: function (res) {
        $.each(res, function (index, element) {
          $('#tag').append(
            '<div  class="item" data-value="' + element.tag_id + '" >' + element.name + '</div>'
          );
        });
      }
    })
  });

</script>

</body>
</html>
