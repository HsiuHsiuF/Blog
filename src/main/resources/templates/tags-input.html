<script>

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on : 'hover'
    });

    $('.ui.form').form({
        fields : {
            title : {
                identifier: 'name',
                rules: [{
                    type : 'empty',
                    prompt: '請輸入標籤'
                }]
            }
        }
    });

    $('#tagPost_button').click(function () {
        var boo = $('.ui.form').form('validate form');
            console.log("boo", boo);
            if (boo) {
                console.log('校驗成功');
                postData();
            } else {
                console.log('校驗失敗');
            }
    });

        //JQUERY的load請求
        function postData() {
            let name = $("[name='name']").val();
            $.ajax({
                url: "/tag",
                method: "POST",
                datatype: 'json',
                contentType: "application/json",
                data: JSON.stringify(
                    {
                        name : name,
                    }),
                success: function (res) {
                    alert("新增分類成功");
                    console.log(res)
                },
                error: function (err) {
                    alert("新增分類失敗");
                    console.log(err)
                },
                complete: function(jqXHR,textStatus){
                    window.location.replace("http://localhost:8080/tags")
                }
            });

        }

</script>
