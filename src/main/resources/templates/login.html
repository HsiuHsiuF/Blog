<main>
    <br>

    <div class="wrapper fadeInDown">

        <div id="formContent" class="ui form">
            <div class="ui error message" ></div>


                <input type="text" class="fadeIn second" name="username" placeholder="帳號">
                <input type="password" class="fadeIn third" name="password" placeholder="密碼">
                <input type="submit" class="fadeIn fourth" id="login" value="登入">


            <!-- 註冊帳號 -->
            <div id="formFooter">
                <a class="underlineHover" href="register">沒有帳號? 點我註冊</a>

<script>
    $('.ui.form').form({
        fields : {
            username : {
                identifier: 'username',
                rules: [{
                    type : 'empty',
                    prompt: '請輸入帳號'
                },
                {
                    type   : 'regExp[/^[A-Za-z0-9]{6,18}$/]',
                    prompt : '帳號必須為長度6~18英文或數字'
                }

                ]
            },
            password : {
                identifier: 'password',
                rules: [{
                    type : 'empty',
                    prompt: '請輸入密碼'
                },
                {
                    type   : 'regExp[^(?=.*[0-9])(?=.*[a-z]).{6,18}$]',
                    prompt : '密碼必須為長度6~18英文加數字'
                }
                ]
            }
        }
    });

    $('#login').click(function () {
        var boo = $('.ui.form').form('validate form');
            console.log("boo", boo);
            if (boo) {
                console.log('校驗成功');
                postData();
            } else {
                console.log('校驗失敗');
            }
    });

        //JQUERY的load請求
        function postData() {
            let username = $("[name='username']").val();
            let password = $("[name='password']").val();
            $.ajax({
                url: "/login",
                method: "POST",
                datatype: 'json',
                contentType: "application/json",
                data: JSON.stringify(
                    {
                        username : username,
                        password : password
                    }),
                success: function (res) {
                    window.location.replace('http://localhost:8080/home/' + username)
                },
                error: function (err) {
                    alert("帳號或密碼有誤");
                    console.log(err);
                }
            });

        }

</script>
