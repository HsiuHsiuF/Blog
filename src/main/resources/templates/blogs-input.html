<main>
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="http://localhost:8080/blogsInput" class="teal active item">發布</a>
        <a href="http://localhost:8080/blogs" class="item">列表</a>

  <div  class="m-container m-padded-tb-big">

        <input type="hidden" name="id" ><!--再提交表單的時候會傳到controller的post表單 blog對象就會包含id 再調用saveblog方法-->
        <div class="required field">

  <br>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="../lib/editormd/editormd.min.js" ></script>

<script>
  //初始化Markdown编辑器
  //path路徑一定要寫對
  var contentEditor;
  $(function() {
    contentEditor = editormd("md-content", {
      width   : "100%",
      height  : 640,
      syncScrolling : "single",
      path    : "/lib/editormd/lib/"
    });
  });


  $('.menu.toggle').click(function () {
    $('.m-item').toggleClass('m-mobile-hide');
  });

  $('.ui.dropdown').dropdown({
    on : 'hover'
  });


  $('.ui.form').form({
    fields : {
      title : {
        identifier: 'title',
        rules: [{
          type : 'empty',
          prompt: '標題：請輸入貼文標題'
        }]
      },
      content : {
        identifier: 'content',
        rules: [{
          type : 'empty',
          prompt: '標題：請輸入貼文內容'
        }]
      },
      typeId : {
        identifier: 'type.id',
        rules: [{
          type : 'empty',
          prompt: '標題：請輸入貼文分類'
        }]
      }
    }
  });

  //JQUERY響應click事件
  $('#publish-btn').click(function () {
    var boo = $('.ui.form').form('validate form');
    console.log("boo", boo);
    if (boo) {
        console.log('校驗成功');
        postData();
    } else {
        console.log('校驗失敗');
    }
  });

  function postData() {
            let title = $("[name='title']").val();
            let content = contentEditor.getPreviewedHTML();
            let tag_id = $("[name='tag_id']").val();
            $.ajax({
                url: `/article/${tag_id}`,
                method: "POST",
                datatype: 'json',
                contentType: "application/json",
                data: JSON.stringify(
                    {
                        title : title,
                        content : content
                    }),
                success: function (res) {
                    alert("新增文章成功");
                    console.log(res)
                },
                error: function (err) {
                    alert("新增文章失敗");
                    console.log(err)
                },
                complete: function(jqXHR,textStatus){
                    window.history.go(-1);
                }
            });

  }

<!--testEditor.getMarkdown(); // 获取 Markdown 源码-->
<!--testEditor.getHTML(); // 获取 Textarea 保存的 HTML 源码-->
<!--testEditor.getPreviewedHTML(); // 获取预览窗口里的 HTML，在开启 watch 且没有开启 saveHTMLToTextarea 时使用-->

  $(document).ready(function () {
    $.ajax({
      url: "/tag/5",
      method: "GET",
      dataType: "json",
      success: function (res) {
        $.each(res, function (index, element) {
          $('#tag').append(
            '<div  class="item" data-value="' + element.tag_id + '" >' + element.name + '</div>'
          );
        });
      }
    })
  });

</script>
